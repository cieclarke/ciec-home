    <script type="text/template" id="albums">
    
        <span class='badge'><%= Count() %></span>
        <figure>
            <img src='<%= Thumbnail() %>' />
            <figcaption>
                <div><%= Title() %></div>
                <div>
               
                    <a class='nav' href='#album/<%= Id() %>'>
                    Album
                </a>
                </div>
            </figcaption>
        </figure>
        
    </script>
    
    <script type="text/template" id="album">

    <figure>
        <img src='<%= Url() %>' />
        <figcaption>
            <div><%= Title() %></div>
            
        </figcaption>
    </figure>
        
    </script>
